<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="mainLayout.xhtml">

    <ui:define name="subheader">
        <div class="d-flex align-items-center flex-wrap mr-2">
            <h5 class="text-dark font-weight-bold my-1 mr-5">Profile</h5>
            <ul class="breadcrumb breadcrumb-transparent breadcrumb-dot font-weight-bold p-0 my-2 font-size-sm">
                <li class="breadcrumb-item">
                    <a href="" class="text-muted">Home</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="" class="text-muted">Profile</a>
                </li>
            </ul>
        </div>

        <div class="d-flex align-items-center"></div>
    </ui:define>

    <ui:define name="content">
        <div class="d-flex flex-row">
            <div class="flex-row-auto offcanvas-mobile w-300px w-xl-350px" id="kt_profile_aside">
                <div class="card card-custom card-stretch">
                    <div class="card-body pt-4">
                        <div class="d-flex justify-content-end">
                            <div class="dropdown dropdown-inline">
                                <a href="#" class="btn btn-clean btn-hover-light-primary btn-sm btn-icon" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="ki ki-bold-more-hor"></i>
                                </a>
                            </div>
                        </div>
                        <div class="d-flex align-items-center">
                            <div class="symbol symbol-60 symbol-xxl-100 mr-5 align-self-start align-self-xxl-center">
                                <div class="symbol-label" style="background-image:url('#{request.contextPath}/uploads/imgEmployees/#{employeeLoginMB.empSignedIn.avatar}')"></div>
                                <i class="symbol-badge bg-success"></i>
                            </div>
                            <div>
                                <a href="#" class="font-weight-bolder font-size-h5 text-dark-75 text-hover-primary"><h:outputText value="#{employeeLoginMB.empSignedIn.firstName}" /><h:outputText value=" #{employeeLoginMB.empSignedIn.lastName}" /></a>
                                <div class="text-muted">
                                    <c:if test="#{employeeLoginMB.empSignedIn.isAdmin}">
                                        <h:outputText value="Administrator"/>
                                    </c:if>
                                    <c:if test="#{!employeeLoginMB.empSignedIn.isAdmin}">
                                        <h:outputText value="Employee"/>
                                    </c:if>
                                </div>
                                <div class="text-muted">
                                    <h:outputText value="#{employeeLoginMB.empSignedIn.birthDate}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </div>
                            </div>
                        </div>
                        <div class="py-9">
                            <div class="d-flex align-items-center justify-content-between mb-2">
                                <span class="font-weight-bold mr-2">Email:</span>
                                <a href="#" class="text-muted text-hover-primary"><h:outputText value="#{employeeLoginMB.empSignedIn.email}"/></a>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mb-2">
                                <span class="font-weight-bold mr-2">Phone:</span>
                                <span class="text-muted"><h:outputText value="#{employeeLoginMB.empSignedIn.phone}"/></span>
                            </div>
                            <div class="d-flex align-items-center justify-content-between">
                                <span class="font-weight-bold mr-2">Address:</span>
                                <span class="text-muted"><h:outputText value="#{employeeLoginMB.empSignedIn.address}"/></span>
                            </div>
                        </div>
                        <div class="navi navi-bold navi-hover navi-active navi-link-rounded">
                            <div class="navi-item mb-2">
                                <a jsf:outcome="profile" class="navi-link py-4 active">
                                    <span class="navi-icon mr-2">
                                        <span class="svg-icon">
                                            <svg  width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                                                <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                                    <polygon points="0 0 24 0 24 24 0 24" />
                                                    <path d="M12.9336061,16.072447 L19.36,10.9564761 L19.5181585,10.8312381 C20.1676248,10.3169571 20.2772143,9.3735535 19.7629333,8.72408713 C19.6917232,8.63415859 19.6104327,8.55269514 19.5206557,8.48129411 L12.9336854,3.24257445 C12.3871201,2.80788259 11.6128799,2.80788259 11.0663146,3.24257445 L4.47482784,8.48488609 C3.82645598,9.00054628 3.71887192,9.94418071 4.23453211,10.5925526 C4.30500305,10.6811601 4.38527899,10.7615046 4.47382636,10.8320511 L4.63,10.9564761 L11.0659024,16.0730648 C11.6126744,16.5077525 12.3871218,16.5074963 12.9336061,16.072447 Z" fill="#000000" fill-rule="nonzero" />

                                                </g>
                                            </svg>
                                        </span>
                                    </span>
                                    <span class="navi-text font-size-lg">Profile Overview</span>
                                </a>
                            </div>
                            <div class="navi-item mb-2">
                                <a jsf:outcome="editProfile" class="navi-link py-4">
                                    <span class="navi-icon mr-2">
                                        <span class="svg-icon">
                                            <svg  width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                                                <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                                    <polygon points="0 0 24 0 24 24 0 24" />
                                                    <path d="M12,11 C9.790861,11 8,9.209139 8,7 C8,4.790861 9.790861,3 12,3 C14.209139,3 16,4.790861 16,7 C16,9.209139 14.209139,11 12,11 Z" fill="#000000" fill-rule="nonzero" opacity="0.3" />

                                                </g>
                                            </svg>
                                        </span>
                                    </span>
                                    <span class="navi-text font-size-lg">Personal Information</span>
                                </a>
                            </div>
                            <div class="navi-item mb-2">
                                <a jsf:outcome="changePassword" class="navi-link py-4">
                                    <span class="navi-icon mr-2">
                                        <span class="svg-icon">
                                            <svg  width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                                                <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                                    <rect x="0" y="0" width="24" height="24" />
                                                    <path d="M4,4 L11.6314229,2.5691082 C11.8750185,2.52343403 12.1249815,2.52343403 12.3685771,2.5691082 L20,4 L20,13.2830094 C20,16.2173861 18.4883464,18.9447835 16,20.5 L12.5299989,22.6687507 C12.2057287,22.8714196 11.7942713,22.8714196 11.4700011,22.6687507 L8,20.5 C5.51165358,18.9447835 4,16.2173861 4,13.2830094 L4,4 Z" fill="#000000" opacity="0.3" />

                                                </g>
                                            </svg>
                                        </span>
                                    </span>
                                    <span class="navi-text font-size-lg">Change Password</span>
                                </a>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex-row-fluid ml-lg-8">
                <ui:insert name="profile">
                    <div class="card card-custom gutter-b">
                        <div class="card-header border-0 pt-5">
                            <h3 class="card-title align-items-start flex-column">
                                <span class="card-label font-weight-bolder text-dark">Your Created Tours</span>
                                <span class="text-muted mt-3 font-weight-bold font-size-sm">More than 400+ new members</span>
                            </h3>
                        </div>
                        <div class="card-body pt-2 pb-0 mt-n3">
                            <h:dataTable value="#{employeeLoginMB.showYourCreatedTours(employeeLoginMB.empSignedIn.employeeId)}" var="item" class="table table-separate table-head-custom table-checkable" id="table-admin" >
                                <h:column>
                                    <f:facet name="header"><h:outputText value="Tour ID"/></f:facet>
                                    <h:outputText value="#{item.tourId}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header"><h:outputText value="Tour Name"/></f:facet>
                                    <div class="d-flex align-items-center">
                                        <div class="symbol symbol-50 flex-shrink-0">
                                            <h:graphicImage value="/uploads/imgDestinations/#{item.thumbnail}" alt="thumbnail"/> 
                                        </div>
                                        <div class="ml-3">
                                            <span class="text-dark-75 font-weight-bold line-height-sm d-block pb-2"><h:outputText value="#{item.tourName}"/></span>
                                        </div>
                                    </div>
                                </h:column>

                                <h:column>
                                    <f:facet name="header"><h:outputText value="Unit Price"/></f:facet>
                                    <h:outputText value="#{item.unitPrice}" class="label label-lg font-weight-bold label-light label-inline">
                                        <f:convertNumber pattern="#,### ¤" currencySymbol="₫" />
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header"><h:outputText value="Departute Date"/></f:facet>
                                    <h:outputText value="#{item.departureDate}">
                                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                                    </h:outputText>
                                </h:column>

                                <h:column>
                                    <f:facet name="header"><h:outputText value="Status"/></f:facet>
                                    <h:outputText class="label label-lg font-weight-bold label-light-success label-inline" rendered="#{item.status == 1}" value="Active" />
                                    <h:outputText rendered="#{item.status == 0}" class="label label-lg font-weight-bold label-light-danger label-inline" value="Disable"/>
                                </h:column>


                            </h:dataTable>
                            <div style="padding-bottom: 2%"></div>
                        </div>
                    </div>
                </ui:insert>
            </div>
        </div>
    </ui:define>
   
</ui:composition>
