<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"     
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >
      <h:head>
        <meta charset="utf-8" />
        <title>East 2 West Tours And Travels</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="canonical" href="https://keenthemes.com/metronic" />
        <!--begin::Fonts-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />
        <!--end::Fonts-->

        <!--begin::Page Vendors Styles(used by this page)-->
        <h:outputStylesheet name="admin/css/pages/login/classic/login-3.css" />
        <!--end::Page Vendors Styles-->

        <!--begin::Global Theme Styles(used by all pages)-->
        <h:outputStylesheet name="admin/plugins/global/plugins.bundle.css" />
        <h:outputStylesheet name="admin/plugins/custom/prismjs/prismjs.bundle.css" p:rel="stylesheet" p:type="text/css"/>
        <h:outputStylesheet name="admin/css/style.bundle.css" p:rel="stylesheet" p:type="text/css"/>
        <!--end::Global Theme Styles-->

        <!--begin::Layout Themes(used by all pages)-->
        <h:outputStylesheet name="admin/css/themes/layout/header/base/light.css" p:rel="stylesheet" p:type="text/css"/>
        <h:outputStylesheet name="admin/css/themes/layout/header/menu/light.css" p:rel="stylesheet" p:type="text/css"/>
        <h:outputStylesheet name="admin/css/themes/layout/brand/dark.css" p:rel="stylesheet" p:type="text/css"/>
        <h:outputStylesheet name="admin/css/themes/layout/aside/dark.css" p:rel="stylesheet" p:type="text/css"/>
        <!--end::Layout Themes-->
        <h:outputStylesheet name="admin/media/logos/favicon.ico"/>
        <style>
            #javax_faces_developmentstage_messages{
                display: none;
                padding-top: 0px;
            }
        </style>

    </h:head>
    <h:body id="kt_body" class="header-fixed header-mobile-fixed subheader-enabled subheader-fixed aside-enabled aside-fixed aside-minimize-hoverable page-loading">
        <!--begin::Main-->
        <div class="d-flex flex-column flex-root">
            <!--begin::Login-->
            <div class="login login-3 login-signin-on d-flex flex-row-fluid" id="kt_login">
                <div class="d-flex flex-center bgi-size-cover bgi-no-repeat flex-row-fluid" style="background-image:url(../resources/admin/media/bg/bg-1.jpg);">
                    <div class="login-form text-center text-white p-7 position-relative overflow-hidden">
                        <!--begin::Login Header-->
                        <div class="d-flex flex-center mb-15">
			<a href="#">
                            <img src="../resources/admin/media/logos/logo-letter-9.png" class="max-h-100px" alt="" />
			</a>
			</div>
                        <!--end::Login Header-->
                        <!--begin::Login Sign in form-->
                        <div class="login-signin">
                            <div class="mb-20">
                                <h3>Sign In</h3>
                                <p class="opacity-60 font-weight-bold">Enter your details to login to your account:</p>
                            </div>
                            <h:form class="form" id="kt_login_signin_form">
                                <div class="form-group" data-validate="Username is required">
                                    <h:inputText class="form-control h-auto text-white placeholder-white opacity-70 bg-dark-o-70 rounded-pill border-0 py-4 px-8 mb-5" value="#{loginMB.username}" id="username" p:placeholder="Username" />
                                </div>
                                <div class="form-group" data-validate = "Password is required">
                                    <h:inputSecret class="form-control h-auto text-white placeholder-white opacity-70 bg-dark-o-70 rounded-pill border-0 py-4 px-8 mb-5" value="#{loginMB.password}"  p:placeholder="Password" id="password"/>

                                </div>
                                <h:outputLabel value="#{loginMB.error}" style="color: #f44336"/>
<!--                                <div class="form-group d-flex flex-wrap justify-content-between align-items-center px-8">
                                    <div class="checkbox-inline">
                                        <label class="checkbox checkbox-outline checkbox-white text-white m-0">
                                            <h:selectOneRadio p:type="checkbox" p:placeholder="remember" />
                                            <span></span>Remember me</label>
                                    </div>
                                    <h:link outcome="#" id="kt_login_forgot" class="text-white font-weight-bold">Forget Password ?</h:link>>
                                </div>-->
                                <div class="form-group text-center mt-10">
                                    <h:commandButton p:id="kt_login_signin_submit" class="btn btn-pill btn-outline-white font-weight-bold opacity-90 px-15 py-3" value="Sign in" action="#{loginMB.login()}"/>
                                </div>
                            </h:form>
                            <div class="mt-10">
                                <span class="opacity-70 mr-4">Don't have an account yet?</span>
                                <h:link outcome="#" id="kt_login_signup" class="text-white font-weight-bold">Sign Up</h:link>
                            </div>
                        </div>
                        <!--end::Login Sign in form-->                      
                    </div>
                </div>
            </div>
            <!--end::Login-->
        </div>


        <!--end::Main-->

        <ui:insert name="right">
            <ui:include src="settingSlidebar.xhtml"/>
        </ui:insert>




        <script>var HOST_URL = "https://preview.keenthemes.com/metronic/theme/html/tools/preview";</script>
        <script>var KTAppSettings = { "breakpoints": { "sm": 576, "md": 768, "lg": 992, "xl": 1200, "xxl": 1400 }, "colors": { "theme": { "base": { "white": "#ffffff", "primary": "#3699FF", "secondary": "#E5EAEE", "success": "#1BC5BD", "info": "#8950FC", "warning": "#FFA800", "danger": "#F64E60", "light": "#E4E6EF", "dark": "#181C32" }, "light": { "white": "#ffffff", "primary": "#E1F0FF", "secondary": "#EBEDF3", "success": "#C9F7F5", "info": "#EEE5FF", "warning": "#FFF4DE", "danger": "#FFE2E5", "light": "#F3F6F9", "dark": "#D6D6E0" }, "inverse": { "white": "#ffffff", "primary": "#ffffff", "secondary": "#3F4254", "success": "#ffffff", "info": "#ffffff", "warning": "#ffffff", "danger": "#ffffff", "light": "#464E5F", "dark": "#ffffff" } }, "gray": { "gray-100": "#F3F6F9", "gray-200": "#EBEDF3", "gray-300": "#E4E6EF", "gray-400": "#D1D3E0", "gray-500": "#B5B5C3", "gray-600": "#7E8299", "gray-700": "#5E6278", "gray-800": "#3F4254", "gray-900": "#181C32" } }, "font-family": "Poppins" };</script>

        <!--begin::Global Theme Bundle(used by all pages)-->
        <h:outputScript name="admin/plugins/global/plugins.bundle.js"/>
        <h:outputScript name="admin/plugins/custom/prismjs/prismjs.bundle.js"/>
        <h:outputScript name="admin/js/scripts.bundle.js"/>

        <!--begin::Page Vendors(used by this page)-->
        <h:outputScript name="admin/js/pages/custom/login/login-general.js"/>        
        <!--end::Page Scripts-->

        <ui:insert name="myScript"></ui:insert>
    </h:body>
</html>
