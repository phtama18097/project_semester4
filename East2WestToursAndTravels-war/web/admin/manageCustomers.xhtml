                template="mainLayout.xhtml">

    <ui:define name="subheader">
        <div class="d-flex align-items-center flex-wrap mr-2">
            <h5 class="text-dark font-weight-bold my-1 mr-5">Manage Customers</h5>
            <ul class="breadcrumb breadcrumb-transparent breadcrumb-dot font-weight-bold p-0 my-2 font-size-sm">
                <li class="breadcrumb-item">
                    <a href="" class="text-muted">Home</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="" class="text-muted">Manage Customers</a>
                </li>
            </ul>
        </div>

        <div class="d-flex align-items-center">
            <div class="dropdown dropdown-inline mr-2">
                <button type="button" class="btn btn-light-primary font-weight-bolder dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="svg-icon svg-icon-md">
                        <svg   width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">

                            </g>
                        </svg>
                    </span>Export</button>
                <div class="dropdown-menu dropdown-menu-sm dropdown-menu-right">
                    <ul class="navi flex-column navi-hover py-2">
                        <li class="navi-header font-weight-bolder text-uppercase font-size-sm text-primary pb-2">Choose an option:</li>
                        <li class="navi-item">
                            <a href="#" class="navi-link">
                                <span class="navi-icon">
                                    <i class="la la-print"></i>
                                </span>
                                <span class="navi-text">Print</span>
                            </a>
                        </li>
                        <li class="navi-item">
                            <a href="#" class="navi-link">
                                <span class="navi-icon">
                                    <i class="la la-copy"></i>
                                </span>
                                <span class="navi-text">Copy</span>
                            </a>
                        </li>
                        <li class="navi-item">
                            <a href="#" class="navi-link">
                                <span class="navi-icon">
                                    <i class="la la-file-excel-o"></i>
                                </span>
                                <span class="navi-text">Excel</span>
                            </a>
                        </li>
                        <li class="navi-item">
                            <a href="#" class="navi-link">
                                <span class="navi-icon">
                                    <i class="la la-file-text-o"></i>
                                </span>
                                <span class="navi-text">CSV</span>
                            </a>
                        </li>
                        <li class="navi-item">
                            <a href="#" class="navi-link">
                                <span class="navi-icon">
                                    <i class="la la-file-pdf-o"></i>
                                </span>
                                <span class="navi-text">PDF</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <a href="#" class="btn btn-primary font-weight-bolder" data-toggle="modal" data-target="#newItem">
                <span class="svg-icon svg-icon-md">
                    <svg   width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                            <rect x="0" y="0" width="24" height="24" />
                            <circle fill="#000000" cx="9" cy="15" r="6" />
                            <path d="M8.8012943,7.00241953 C9.83837775,5.20768121 11.7781543,4 14,4 C17.3137085,4 20,6.6862915 20,10 C20,12.2218457 18.7923188,14.1616223 16.9975805,15.1987057 C16.9991904,15.1326658 17,15.0664274 17,15 C17,10.581722 13.418278,7 9,7 C8.93357256,7 8.86733422,7.00080962 8.8012943,7.00241953 Z" fill="#000000" opacity="0.3" />
                        </g>
                    </svg>
                </span>New Record
            </a>
        </div>
    </ui:define>

    <ui:define name="content">
        <!--begin::Card-->
        <div class="card card-custom">
            <div class="card-body">
                <h:dataTable value="#{customerMB.showAll()}" var="item" class="table table-separate table-head-custom table-checkable" id="table-admin">
                    <h:column>
                        <f:facet name="header"><h:outputText value="ID"/></f:facet>
                        <h:outputText value="#{item.customerId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Name"/></f:facet>
                        <div class="d-flex align-items-center">
                            <div class="symbol symbol-50 flex-shrink-0">
                                <h:graphicImage value="/uploads/imgCustomers/#{item.avatar}" alt="customerAvatar"/> 
                            </div>
                            <div class="ml-3">
                                <span class="text-dark-75 font-weight-bold line-height-sm d-block pb-2"><h:outputText value="#{item.firstName} "/><h:outputText value="#{item.lastName}"/></span>
                                <a href="#" class="text-muted text-hover-primary"><h:outputText value="#{item.username}"/></a>
                            </div>
                        </div>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Gender"/></f:facet>
                        <h:outputText rendered="#{item.gender}" value="Male"/>
                        <h:outputText rendered="#{!item.gender}" value="Female"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Phone"/></f:facet>
                        <h:outputText value="#{item.phone}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Email"/></f:facet>
                        <h:outputText value="#{item.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Status"/></f:facet>
                        <h:outputText class="label label-lg font-weight-bold label-light-success label-inline" rendered="#{item.status == 1}" value="Active" />
                        <h:outputText rendered="#{item.status == 0}" class="label label-lg font-weight-bold label-light-danger label-inline" value="Block"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Actions"/></f:facet>
                        <div class="dropdown dropdown-inline">
                            <a onclick="detailObject(#{item.customerId}, '#{item.username}', '#{item.firstName}', '#{item.lastName}',#{item.gender}, '#{item.birthDate}', '#{item.email}', '#{item.phone}', '#{item.address}', '#{item.avatar}',#{item.point},#{item.status})" class="btn btn-sm btn-clean btn-icon mr-2" data-toggle="dropdown">
                                <span class="svg-icon svg-icon-md">
                                    <svg width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                                        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                            <rect x="0" y="0" width="24" height="24"/>
                                            <path d="M14.2928932,16.7071068 C13.9023689,16.3165825 13.9023689,15.6834175 14.2928932,15.2928932 C14.6834175,14.9023689 15.3165825,14.9023689 15.7071068,15.2928932 L19.7071068,19.2928932 C20.0976311,19.6834175 20.0976311,20.3165825 19.7071068,20.7071068 C19.3165825,21.0976311 18.6834175,21.0976311 18.2928932,20.7071068 L14.2928932,16.7071068 Z" fill="#000000" fill-rule="nonzero" opacity="0.3"/>
                                            <path d="M11,16 C13.7614237,16 16,13.7614237 16,11 C16,8.23857625 13.7614237,6 11,6 C8.23857625,6 6,8.23857625 6,11 C6,13.7614237 8.23857625,16 11,16 Z M11,18 C7.13400675,18 4,14.8659932 4,11 C4,7.13400675 7.13400675,4 11,4 C14.8659932,4 18,7.13400675 18,11 C18,14.8659932 14.8659932,18 11,18 Z" fill="#000000" fill-rule="nonzero"/>
                                        </g>
                                    </svg>
                                </span>
                            </a>
                        </div>
                        <a onclick="editObject(#{item.customerId}, '#{item.username}', '#{item.firstName}', '#{item.lastName}',#{item.gender}, '#{item.birthDate}', '#{item.email}', '#{item.phone}', '#{item.address}',#{item.status})" class="btn btn-sm btn-clean btn-icon mr-2" title="Edit details">
                            <span class="svg-icon svg-icon-md">
                                <svg width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                                    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                        <rect x="0" y="0" width="24" height="24"/>
                                        <path d="M8,17.9148182 L8,5.96685884 C8,5.56391781 8.16211443,5.17792052 8.44982609,4.89581508 L10.965708,2.42895648 C11.5426798,1.86322723 12.4640974,1.85620921 13.0496196,2.41308426 L15.5337377,4.77566479 C15.8314604,5.0588212 16,5.45170806 16,5.86258077 L16,17.9148182 C16,18.7432453 15.3284271,19.4148182 14.5,19.4148182 L9.5,19.4148182 C8.67157288,19.4148182 8,18.7432453 8,17.9148182 Z" fill="#000000" fill-rule="nonzero" transform="translate(12.000000, 10.707409) rotate(-135.000000) translate(-12.000000, -10.707409) "/>
                                        <rect fill="#000000" opacity="0.3" x="5" y="20" width="15" height="2" rx="1"/>
                                    </g>
                                </svg>
                            </span>
                        </a>
                        <a onclick="confirmDelete(#{item.customerId});" class="btn btn-sm btn-clean btn-icon" title="Delete">
                            <span class="svg-icon svg-icon-md">
                                <svg width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                                    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                        <rect x="0" y="0" width="24" height="24"/>
                                        <path d="M6,8 L6,20.5 C6,21.3284271 6.67157288,22 7.5,22 L16.5,22 C17.3284271,22 18,21.3284271 18,20.5 L18,8 L6,8 Z" fill="#000000" fill-rule="nonzero"/>
                                        <path d="M14,4.5 L14,4 C14,3.44771525 13.5522847,3 13,3 L11,3 C10.4477153,3 10,3.44771525 10,4 L10,4.5 L5.5,4.5 C5.22385763,4.5 5,4.72385763 5,5 L5,5.5 C5,5.77614237 5.22385763,6 5.5,6 L18.5,6 C18.7761424,6 19,5.77614237 19,5.5 L19,5 C19,4.72385763 18.7761424,4.5 18.5,4.5 L14,4.5 Z" fill="#000000" opacity="0.3"/>
                                    </g>
                                </svg>
                            </span>
                        </a>
                        <h:form>
                            <h:commandButton p:id="btnDelete-#{item.customerId}" action="#{customerMB.delete(item)}" style="display: none"/>
                        </h:form>
                    </h:column>

                </h:dataTable>
            </div>

        </div>
        <!--end::Card-->

        <!--begin::Form-->
        <div class="modal fade" id="newItem" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdrop" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"><div id="modalTitle">New Customer</div></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <i aria-hidden="true" class="ki ki-close"></i>
                        </button>
                    </div>
                    <h:form enctype="multipart/form-data">
                        <div class="modal-body">
                            <div class="card-body">
                                <div id="userfield" class="form-group row">
                                    <h:outputLabel value="Username" class="col-2 col-form-label" />
                                    <div class="col-10">
                                        <h:inputText value="#{customerMB.customers.username}" id="username" p:id="username" class="form-control" p:placeholder="Enter Username" />
                                        <h:message for="username" class="text-danger"/>  
                                    </div>
                                </div>
                                <div id="passfield" class="form-group row">
                                    <h:outputLabel value="Password" class="col-2 col-form-label" />
                                    <div class="col-10">
                                        <h:inputSecret value="#{customerMB.customers.password}" id="password" p:id="password" class="form-control" p:placeholder="Enter Password" />
                                        <h:message for="password" class="text-danger"/>  
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <h:outputLabel value="Firstname" class="col-2 col-form-label" />
                                    <div class="col-10">
                                        <h:inputText value="#{customerMB.customers.firstName}" id="firstname" p:id="firstname" class="form-control" p:placeholder="Enter Firstname" />
                                        <h:message for="firstname" class="text-danger"/>  
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <h:outputLabel value="Lastname" class="col-2 col-form-label" />
                                    <div class="col-10">
                                        <h:inputText value="#{customerMB.customers.lastName}" id="lastname" p:id="lastname" class="form-control" p:placeholder="Enter Lastname" />
                                        <h:message for="lastname" class="text-danger"/>  
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <h:outputLabel value="Gender" class="col-2 col-form-label" />
                                    <div class="col-10">
                                        <h:selectOneRadio value="#{customerMB.gender}" id="gender">
                                            <f:selectItem itemValue="true" itemLabel="&nbsp;&nbsp;Male&nbsp;&nbsp;&nbsp;" p:id="rdMale" />
                                            <f:selectItem itemValue="false" itemLabel="&nbsp;&nbsp;Female" p:id="rdFemale"/>
                                        </h:selectOneRadio>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <h:outputLabel value="Birthdate" class="col-2 col-form-label" />
                                    <div class="col-10">
                                        <h:inputText value="#{customerMB.customers.birthDate}" p:type="date" id="birthdate" p:id="birthdate" class="form-control"  >
                                            <f:convertDateTime pattern="yyyy-MM-dd"/>
                                        </h:inputText>
                                        <h:message for="birthdate" class="text-danger"/>  
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <h:outputLabel value="Email" class="col-2 col-form-label" />
                                    <div class="col-10">
                                        <h:inputText value="#{customerMB.customers.email}" p:type="email" id="email" p:id="email" class="form-control" p:placeholder="Enter Email" />
                                        <h:message for="email" class="text-danger"/>  
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <h:outputLabel value="Phone" class="col-2 col-form-label" />
                                    <div class="col-10">
                                        <h:inputText value="#{customerMB.customers.phone}" id="phone" p:id="phone" class="form-control" p:placeholder="Enter Phone Number" />
                                        <h:message for="phone" class="text-danger"/>  
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <h:outputLabel value="Address" class="col-2 col-form-label" />
                                    <div class="col-10">
                                        <h:inputText value="#{customerMB.customers.address}" id="address" p:id="address" class="form-control" p:placeholder="Enter Address" />
                                        <h:message for="address" class="text-danger"/>  
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <h:outputLabel value="Status" class="col-2 col-form-label" />
                                    <div class="col-10">
                                        <span class="switch switch-outline switch-icon switch-success">
                                            <label>
                                                <input jsf:value="#{customerMB.customerStatus}" type="checkbox" p:id="status" checked="checked" name="select"/>
                                                <span></span>
                                            </label>
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <h:outputLabel value="Avatar" class="col-2 col-form-label" />
                                    <div class="col-10">
                                        <div class="custom-file">
                                            <h:inputFile value="#{customerMB.file}" p:type="file" class="custom-file-input" id="customFile" p:id="customFile"/>
                                            <label class="custom-file-label" for="customFile">Choose file</label>
                                        </div>
                                        <h:message for="customFile" class="text-danger"/>
                                    </div>
                                </div>
                                <h:inputHidden p:id="customerID" value="#{customerMB.editID}" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <h:commandButton value="Add New" p:id="btnAddNew" class="btn btn-primary font-weight-bold" action="#{customerMB.create()}" />
                            <h:commandButton value="Save changes" p:id="btnSaveChange" class="btn btn-primary font-weight-bold" action="#{customerMB.update()}" />
                            <button type="button" class="btn btn-light-primary font-weight-bold" id="btnCloseChange" data-dismiss="modal">Close</button>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
        <!-- end:Form -->

        <!--begin::Detail-->
        <div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalSizeLg" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Customer Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <i aria-hidden="true" class="ki ki-close"></i>
                        </button>
                    </div>
                    <h:form>
                        <div class="modal-body">
                            <div class="card-body">
                                <div class="form-group row">
                                    <h:outputLabel value="Id" class="col-2 col-form-label" />
                                    <div class="col-10">
                                        <input id="dtID" class="form-control" readonly="true"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <h:outputLabel value="Username" class="col-2 col-form-label" />
                                    <div class="col-10">
                                        <input id="dtUsername" class="form-control" readonly="true"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <h:outputLabel value="Firstname" class="col-2 col-form-label" />
                                    <div class="col-10">
                                        <input id="dtFirstname" class="form-control" readonly="true"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <h:outputLabel value="Lastname" class="col-2 col-form-label" />
                                    <div class="col-10">
                                        <input id="dtLastname" class="form-control" readonly="true"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <h:outputLabel value="Gender" class="col-2 col-form-label" />
                                    <div class="col-10">
                                        <input id="dtGender" class="form-control" readonly="true"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <h:outputLabel value="Birthdate" class="col-2 col-form-label" />
                                    <div class="col-10">
                                        <input id="dtBirthdate" class="form-control" readonly="true"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <h:outputLabel value="Email" class="col-2 col-form-label" />
                                    <div class="col-10">
                                        <input id="dtEmail" class="form-control" readonly="true"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <h:outputLabel value="Phone" class="col-2 col-form-label" />
                                    <div class="col-10">
                                        <input id="dtPhone" class="form-control" readonly="true"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <h:outputLabel value="Address" class="col-2 col-form-label" />
                                    <div class="col-10">
                                        <input id="dtAddress" class="form-control" readonly="true"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <h:outputLabel value="Point" class="col-2 col-form-label" />
                                    <div class="col-10">
                                        <input id="dtPoint" class="form-control" readonly="true"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <h:outputLabel value="Status" class="col-2 col-form-label" />
                                    <div class="col-10">
                                        <span class="switch switch-outline switch-icon switch-success">
                                            <label>
                                                <input type="checkbox" id="dtStatus" checked="checked" disabled="true" name="select"/>
                                                <span></span>
                                            </label>
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <h:outputLabel value="Avatar" class="col-2 col-form-label" />
                                    <div class="col-10">
                                        <img id="dtAvatar" width="50%" /> 
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-light-primary font-weight-bold" id="btnCloseChange" data-dismiss="modal">Close</button>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
        <!--end:Detail-->

    </ui:define>

    <ui:define name="myScript">
        <h:outputScript name="admin/js/manage/customers.js" />
        <script>
            #{customerMB.notice}
            #{customerMB.notice = ""}
        </script>
    </ui:define>

</ui:composition>
