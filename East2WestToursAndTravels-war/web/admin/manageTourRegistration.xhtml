                template="mainLayout.xhtml">

    <ui:define name="subheader">
        <div class="d-flex align-items-center flex-wrap mr-2">
            <h5 class="text-dark font-weight-bold my-1 mr-5">Manage Tour Registration</h5>
            <ul class="breadcrumb breadcrumb-transparent breadcrumb-dot font-weight-bold p-0 my-2 font-size-sm">
                <li class="breadcrumb-item">
                    <a href="" class="text-muted">Home</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="" class="text-muted">Manage Tour Registration</a>
                </li>
            </ul>
        </div>

        <div class="d-flex align-items-center">
            <div class="dropdown dropdown-inline mr-2">
                <button type="button" class="btn btn-light-primary font-weight-bolder dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="svg-icon svg-icon-md">
                        <svg   width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                <rect x="0" y="0" width="24" height="24" />

                            </g>
                        </svg>
                    </span>Export</button>
                <div class="dropdown-menu dropdown-menu-sm dropdown-menu-right">
                    <ul class="navi flex-column navi-hover py-2">
                        <li class="navi-header font-weight-bolder text-uppercase font-size-sm text-primary pb-2">Choose an option:</li>
                        <li class="navi-item">
                            <a href="#" class="navi-link">
                                <span class="navi-icon">
                                    <i class="la la-print"></i>
                                </span>
                                <span class="navi-text">Print</span>
                            </a>
                        </li>
                        <li class="navi-item">
                            <a href="#" class="navi-link">
                                <span class="navi-icon">
                                    <i class="la la-copy"></i>
                                </span>
                                <span class="navi-text">Copy</span>
                            </a>
                        </li>
                        <li class="navi-item">
                            <a href="#" class="navi-link">
                                <span class="navi-icon">
                                    <i class="la la-file-excel-o"></i>
                                </span>
                                <span class="navi-text">Excel</span>
                            </a>
                        </li>
                        <li class="navi-item">
                            <a href="#" class="navi-link">
                                <span class="navi-icon">

                            </a>
                        </li>
                        <li class="navi-item">
                            <a href="#" class="navi-link">
                                <span class="navi-icon">
                                    <i class="la la-file-pdf-o"></i>
                                </span>
                                <span class="navi-text">PDF</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <a href="#" class="btn btn-primary font-weight-bolder" data-toggle="modal" data-target="#newItem">
                <span class="svg-icon svg-icon-md">
                    <svg   width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                            <rect x="0" y="0" width="24" height="24" />
                            <circle fill="#000000" cx="9" cy="15" r="6" />

                        </g>
                    </svg>
                </span>New Record
            </a>
        </div>
    </ui:define>

    <ui:define name="content">
        <!--begin::Card-->
        <div class="card card-custom">
            <div class="card-body">
                <h:dataTable value="#{tourRegistrationMB.showAll()}" var="item" class="table table-separate table-head-custom table-checkable" id="table-admin">
                    <h:column>
                        <f:facet name="header"><h:outputText value="ID"/></f:facet>
                        <h:outputText value="#{item.registrationId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Customer"/></f:facet>
                        <div class="d-flex align-items-center">
                            <div class="symbol symbol-50 flex-shrink-0">
                                <h:graphicImage value="/uploads/imgCustomers/#{item.customerId.avatar}" alt="avatar"/> 
                            </div>
                            <div class="ml-3">
                                <span class="text-dark-75 font-weight-bold line-height-sm d-block pb-2"><h:outputText value="#{item.customerId.firstName} "/><h:outputText value="#{item.customerId.lastName}"/></span>
                                <a href="#" class="text-muted text-hover-primary"><h:outputText value="#{item.customerId.username}"/></a>
                            </div>
                        </div>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Tour"/></f:facet>
                        <div class="d-flex align-items-center">
                            <div class="symbol symbol-50 flex-shrink-0">
                                <h:graphicImage value="/uploads/imgDestinations/#{item.tourId.thumbnail}" alt="thumbnail"/> 
                            </div>
                            <div class="ml-3">
                                <span class="text-dark-75 font-weight-bold line-height-sm d-block pb-2"><h:outputText value="#{item.tourId.tourName}"/></span>
                                <a href="#" class="text-muted text-hover-primary"><h:outputText value="#{tourRegistrationMB.toDate(item.tourId.departureDate)}"/></a>
                            </div>
                        </div>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Quantity"/></f:facet>
                        <h:outputText value="#{item.quantity}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Registration Date"/></f:facet>
                        <h:outputText value="#{tourRegistrationMB.toDateTime(item.registrationDate)}" />
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header"><h:outputText value="Total"/></f:facet>
                        <h:outputText value="#{item.total}" class="label label-lg font-weight-bold label-light label-inline">
                            <f:convertNumber pattern="#,### ¤" currencySymbol="₫" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Payment"/></f:facet>
                        <h:outputText value="#{item.methodId.methodName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Status"/></f:facet>
                        <h:outputText rendered="#{item.status == 0}" class="label label-lg font-weight-bold label-light-info label-inline" value="pending" />
                        <h:outputText rendered="#{item.status == 1}" class="label label-lg font-weight-bold label-light-success label-inline" value="success" />
                        <h:outputText rendered="#{item.status == 2}" class="label label-lg font-weight-bold label-light-danger label-inline" value="canceled"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Actions"/></f:facet>
                        <a onclick="$('#btnDetail-#{item.registrationId}').click();" class="btn btn-sm btn-clean btn-icon mr-2" title="Edit details">
                            <span class="svg-icon svg-icon-md">
                                <svg width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                                    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                        <rect x="0" y="0" width="24" height="24"/>
                                        <path d="M8,17.9148182 L8,5.96685884 C8,5.56391781 8.16211443,5.17792052 8.44982609,4.89581508 L10.965708,2.42895648 C11.5426798,1.86322723 12.4640974,1.85620921 13.0496196,2.41308426 L15.5337377,4.77566479 C15.8314604,5.0588212 16,5.45170806 16,5.86258077 L16,17.9148182 C16,18.7432453 15.3284271,19.4148182 14.5,19.4148182 L9.5,19.4148182 C8.67157288,19.4148182 8,18.7432453 8,17.9148182 Z" fill="#000000" fill-rule="nonzero" transform="translate(12.000000, 10.707409) rotate(-135.000000) translate(-12.000000, -10.707409) "/>
                                        <rect fill="#000000" opacity="0.3" x="5" y="20" width="15" height="2" rx="1"/>
                                    </g>
                                </svg>
                            </span>
                        </a>
                        <h:form>
                            <h:commandButton p:id="btnDetail-#{item.registrationId}" action="#{tourRegistrationMB.detail(item.registrationId)}" style="display: none"/>
                        </h:form>
                    </h:column>

                </h:dataTable>
            </div>

        </div>
        <!--end::Card-->

    </ui:define>

    <ui:define name="myScript">
        <script>
            #{tourRegistrationMB.notice}
            #{tourRegistrationMB.notice = ""}
        </script>
    </ui:define>

</ui:composition>
