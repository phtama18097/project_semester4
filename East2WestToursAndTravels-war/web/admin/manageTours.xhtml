    <ui:define name="content">

                    <h:column>
                        <f:facet name="header"><h:outputText value="Tour ID"/></f:facet>
                        <h:outputText value="#{item.tourId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Tour Name"/></f:facet>
                        <div class="d-flex align-items-center">
                            <div class="symbol symbol-50 flex-shrink-0">
                                <h:graphicImage value="/uploads/imgDestinations/#{item.thumbnail}" alt="thumbnail"/> 
                            </div>
                            <div class="ml-3">
                                <span class="text-dark-75 font-weight-bold line-height-sm d-block pb-2"><h:outputText value="#{item.tourName}"/></span>
                                <a href="#" class="text-muted text-hover-primary"><h:outputText value="#{item.packageId.packageName}"/></a>
                            </div>
                        </div>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Unit Price"/></f:facet>
                        <h:outputText value="#{item.unitPrice}" class="label label-lg font-weight-bold label-light label-inline">
                            <f:convertNumber pattern="#,### ¤" currencySymbol="₫" />
                        </h:outputText>
                    </h:column>
                    <h:column>

                                    <h:outputText value="#{item.departureDate}" class="label label-lg font-weight-bold label-light label-inline">
                                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                                    </h:outputText>
                                </span>
                                <span class="text-dark-75 font-weight-bold line-height-sm d-block pb-2">
                                    <small>Return </small>
                                    <h:outputText value="#{item.returnDate}" class="label label-lg font-weight-bold label-light label-inline">
                                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                                    </h:outputText>
                                </span>
                            </div>
                        </div>

        <!--begin::Form-->
        <div class="modal fade" id="newItem" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdrop" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"><div id="modalTitle">New Tours</div></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <i aria-hidden="true" class="ki ki-close"></i>
                        </button>
                    </div>
                    <h:form enctype="multipart/form-data">
                        <div class="modal-body">
                            <div class="card-body">
                                <div class="form-group row">
                                    <h:outputLabel value="Tour Name" class="col-3 col-form-label" />
                                    <div class="col-9">
                                        <h:inputText value="#{tourMB.tours.tourName}" id="tourName" p:id="tourName" class="form-control" p:placeholder="Enter Tour Name" />
                                        <h:message for="tourName" class="text-danger"/>  
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <h:outputLabel value="Package" class="col-3 col-form-label" />
                                    <div class="col-9">
                                        <h:selectOneMenu value="#{tourMB.packageID}" class="form-control" p:id="slPack">
                                            <f:selectItem itemValue="0" itemLabel="Select a package for the tour"/>
                                            <f:selectItems value="#{tourPackageMB.showAll()}" var="pkg" itemValue="#{pkg.packageId}" itemLabel="#{pkg.packageName}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <h:outputLabel value="Unit Price" class="col-3 col-form-label" />
                                    <div class="col-9">
                                        <h:inputText value="#{tourMB.tours.unitPrice}" id="unitPrice" p:data-mask="000,000,000,000" p:data-mask-reverse="true"  p:id="unitPrice" class="form-control" p:placeholder="Enter Unit Price" >
                                            <f:convertNumber pattern="#,###" />
                                        </h:inputText>
                                        <h:message for="unitPrice" class="text-danger"/>  
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <h:outputLabel value="Short Description" class="col-3 col-form-label" />
                                    <div class="col-9">
                                        <h:inputText value="#{tourMB.tours.shortDescription}" id="shortDescription" p:id="shortDescription" class="form-control" p:placeholder="Enter Short Description" />
                                        <h:message for="shortDescription" class="text-danger"/>  
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <h:outputLabel value="Description" class="col-3 col-form-label" />
                                    <div class="col-9">
                                        <h:inputTextarea value="#{tourMB.tours.description}" id="txaDescription" p:id="txaDescription" />
                                        <h:message for="txaDescription" class="text-danger"/>  
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <h:outputLabel value="Departure Date" class="col-3 col-form-label" />
                                    <div class="col-9">
                                        <h:inputText value="#{tourMB.tours.departureDate}" p:type="date" id="departure" p:id="departure" class="form-control"  >
                                            <f:convertDateTime pattern="yyyy-MM-dd"/>
                                        </h:inputText>
                                        <h:message for="departure" class="text-danger"/>  
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <h:outputLabel value="Return Date" class="col-3 col-form-label" />
                                    <div class="col-9">
                                        <h:inputText value="#{tourMB.tours.returnDate}" p:type="date" id="returnDate" p:id="returnDate" class="form-control" >
                                            <f:convertDateTime pattern="yyyy-MM-dd"/>
                                        </h:inputText>
                                        <h:message for="returnDate" class="text-danger"/>  
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <h:outputLabel value="Min Quantity" class="col-3 col-form-label" />
                                    <div class="col-9">
                                        <h:inputText value="#{tourMB.tours.minQuantity}" p:type="number" id="minQty" p:id="minQty" class="form-control" p:placeholder="Enter Minimum Quantity" />
                                        <h:message for="minQty" class="text-danger"/>  
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <h:outputLabel value="Max Quantity" class="col-3 col-form-label" />
                                    <div class="col-9">
                                        <h:inputText value="#{tourMB.tours.maxQuantity}" p:type="number" id="maxQty" p:id="maxQty" class="form-control" p:placeholder="Enter Minimum Quantity" />
                                        <h:message for="maxQty" class="text-danger"/>  
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <h:outputLabel value="Status" class="col-3 col-form-label" />
                                    <div class="col-9">
                                        <span class="switch switch-outline switch-icon switch-success">
                                            <label>
                                                <input jsf:value="#{tourMB.tourStatus}" type="checkbox" p:id="tourStatus" checked="checked" name="select"/>
                                                <span></span>
                                            </label>
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <h:outputLabel value="Thumbnail" class="col-3 col-form-label" />
                                    <div class="col-9">
                                        <div class="custom-file">
                                            <h:inputFile value="#{tourMB.file}" p:type="file" class="custom-file-input" p:id="customFile"/>
                                            <label class="custom-file-label" for="customFile">Choose file</label>
                                        </div>
                                    </div>
                                </div>
                                <h:inputHidden p:id="tourID" value="#{tourMB.editID}" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <h:commandButton value="Add New" p:id="btnAddNew" class="btn btn-primary font-weight-bold" action="#{tourMB.create()}" />
                            <h:commandButton value="Save changes" p:id="btnSaveChange" class="btn btn-primary font-weight-bold" action="#{tourMB.update()}" />
                            <button type="button" class="btn btn-light-primary font-weight-bold" id="btnCloseChange" data-dismiss="modal">Close</button>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
        <!-- end:Form -->

                                    </div>
                                </div>

                                        <textarea id="dtDescription" readonly="true" />

                                </div>
                                <div class="form-group row">
                                    <h:outputLabel value="Departure Date" class="col-3 col-form-label" />

                                        <input id="dtDeparture" class="form-control" readonly="true"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <h:outputLabel value="Return Date" class="col-3 col-form-label" />
                                    <div class="col-9">
                                        <input id="dtReturn" class="form-control" readonly="true"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <h:outputLabel value="Min Quantity" class="col-3 col-form-label" />
                                    <div class="col-9">
                                        <input id="dtMin" class="form-control" readonly="true"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <h:outputLabel value="Max Quantity" class="col-3 col-form-label" />
                                    <div class="col-9">
                                        <input id="dtMax" class="form-control" readonly="true"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <h:outputLabel value="Employee" class="col-3 col-form-label" />

                                        <input id="dtEmployee" class="form-control" readonly="true"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <h:outputLabel value="Status" class="col-3 col-form-label" />

                                        <span class="switch switch-outline switch-icon switch-success">
                                            <label>
                                                <input type="checkbox" id="dtStatus" checked="checked" disabled="true" name="select"/>

                                            </label>
                                        </span>

                                </div>
                                <div class="form-group row">
                                    <h:outputLabel value="Thumbnail" class="col-3 col-form-label" />

                                        <img id="dtThumbnail" width="50%" />

                        <div class="modal-footer">
