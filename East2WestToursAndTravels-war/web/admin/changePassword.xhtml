<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="profile.xhtml">

    <ui:define name="profile">
        <h:form >
            <div class="card card-custom">
                <div class="card-header py-3">
                    <div class="card-title align-items-start flex-column">
                        <h3 class="card-label font-weight-bolder text-dark">Account Information</h3>
                        <span class="text-muted font-weight-bold font-size-sm mt-1">Change your account information</span>
                    </div>
                    <div class="card-toolbar">
                        <h:commandButton action="#{employeeLoginMB.changePassword()}" class="btn btn-success mr-2" value="Save Changes"></h:commandButton>
                    </div>
                </div>
                <div class="card-body">
                    <div class="form-group row">
                        <label class="col-xl-3 col-lg-3 col-form-label text-alert">Current Password</label>
                        <div class="col-lg-9 col-xl-6">
                            <h:inputSecret class="form-control form-control-lg form-control-solid mb-2" value="#{employeeLoginMB.password}" p:placeholder="Current password" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-xl-3 col-lg-3 col-form-label text-alert">New Password</label>
                        <div class="col-lg-9 col-xl-6">
                            <h:inputSecret class="form-control form-control-lg form-control-solid" value="#{employeeLoginMB.newPassword}" p:placeholder="New password" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-xl-3 col-lg-3 col-form-label text-alert">Verify Password</label>
                        <div class="col-lg-9 col-xl-6">
                            <h:inputSecret class="form-control form-control-lg form-control-solid" value="#{employeeLoginMB.verifyPassword}" p:placeholder="Verify password" />
                        </div>
                    </div>
                </div>
            </div>
        </h:form>  
    </ui:define>
    
</ui:composition>
