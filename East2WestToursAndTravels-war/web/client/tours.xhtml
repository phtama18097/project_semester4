<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="./mainTemplate.xhtml">



    <ui:define name="content">
        <main class="main">

            <nav aria-label="breadcrumb" class="breadcrumb-nav mb-2">
                <div class="container">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">Types</a></li>
                        <li class="breadcrumb-item active" aria-current="page"><h:outputText value="#{businessMB.findTourTypeName(businessMB.currentTourType)}"/></li>
                    </ol>
                </div>
            </nav>

            <div class="page-content">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-9">
                            <div class="toolbox">
                                <div class="toolbox-left">
                                    <div class="toolbox-info">
                                        Showing <span><h:outputText value="#{businessMB.listTours.size()}"/> of <h:outputText value="#{businessMB.countToursByDestination(businessMB.currentTourType)}"/></span> Products
                                    </div>
                                </div>

                                <div class="toolbox-right">
                                    <div class="toolbox-sort">
                                        <label for="sortby">Sort by:</label>
                                        <div class="select-custom">
                                            <select name="sortby" id="sortby" class="form-control">
                                                <option value="popularity" selected="selected">Most Popular</option>
                                                <option value="rating">Most Rated</option>
                                                <option value="date">Date</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="toolbox-layout">
                                        <a href="category-list.html" class="btn-layout">
                                            <svg width="16" height="10">
                                                <rect x="0" y="0" width="4" height="4" />
                                                <rect x="6" y="0" width="10" height="4" />
                                                <rect x="0" y="6" width="4" height="4" />
                                                <rect x="6" y="6" width="10" height="4" />
                                            </svg>
                                        </a>

                                        <a href="category-2cols.html" class="btn-layout">
                                            <svg width="10" height="10">
                                                <rect x="0" y="0" width="4" height="4" />
                                                <rect x="6" y="0" width="4" height="4" />
                                                <rect x="0" y="6" width="4" height="4" />
                                                <rect x="6" y="6" width="4" height="4" />
                                            </svg>
                                        </a>

                                        <a href="category.html" class="btn-layout">
                                            <svg width="16" height="10">
                                                <rect x="0" y="0" width="4" height="4" />
                                                <rect x="6" y="0" width="4" height="4" />
                                                <rect x="12" y="0" width="4" height="4" />
                                                <rect x="0" y="6" width="4" height="4" />
                                                <rect x="6" y="6" width="4" height="4" />
                                                <rect x="12" y="6" width="4" height="4" />
                                            </svg>
                                        </a>

                                        <a href="category-4cols.html" class="btn-layout active">
                                            <svg width="22" height="10">
                                                <rect x="0" y="0" width="4" height="4" />
                                                <rect x="6" y="0" width="4" height="4" />
                                                <rect x="12" y="0" width="4" height="4" />
                                                <rect x="18" y="0" width="4" height="4" />
                                                <rect x="0" y="6" width="4" height="4" />
                                                <rect x="6" y="6" width="4" height="4" />
                                                <rect x="12" y="6" width="4" height="4" />
                                                <rect x="18" y="6" width="4" height="4" />
                                            </svg>
                                        </a>
                                    </div>
                                </div>
                            </div>

                            <div class="products mb-3">
                                <div class="row justify-content-left">
                                    <c:forEach items="#{businessMB.listTours}" var="t">
                                        <div class="col-6 col-md-4 col-lg-4 col-xl-3" style="padding-bottom: 2%">
                                            <div class="product">
                                                <span class="product-label label-sale">
                                                    <h:outputText value="#{t.departureDate}">
                                                        <f:convertDateTime pattern="dd/MM"/>
                                                    </h:outputText>
                                                </span>
                                                <figure class="product-media">
                                                    <a style="cursor: pointer" onclick="detailTour(#{t.tourId})">
                                                        <img src="#{request.contextPath}/uploads/imgDestinations/#{t.thumbnail}" alt="Product image" class="product-image"/>
                                                    </a>
                                                </figure>

                                                <div class="product-body">
                                                    <div class="product-cat">
                                                        <a>
                                                            <h:outputText value="#{t.departureDate}">
                                                                <f:convertDateTime pattern="yyyy-MM-dd"/>
                                                            </h:outputText>
                                                        </a>
                                                    </div>
                                                    <h3 class="product-title"><a onclick="detailTour(#{t.tourId})" href="#"><h:outputText value="#{t.tourName}" /></a></h3>
                                                    <div class="product-price">
                                                        <span class="new-price">
                                                            <h:outputText value="#{t.unitPrice}">
                                                                <f:convertNumber pattern="#,### ¤" currencySymbol="₫" />
                                                            </h:outputText>
                                                        </span>
                                                    </div>

                                                    <div >
                                                        <div class="ratings-container">
                                                            <div class="ratings">
                                                                <div class="ratings-val" style="width: 80%;"></div>
                                                            </div>
                                                            <span class="ratings-text">( 10 Reviews )</span>
                                                        </div>
                                                        <div class="product-action">
                                                            <a onclick="addTourToCart(#{t.tourId})" style="cursor: pointer;" class="btn-product btn-cart"><span>book now</span></a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <h:form>
                                            <h:commandButton p:id="btnDetail-#{t.tourId}" action="#{businessMB.detailTour(t.tourId)}" style="display: none"/>
                                            <h:commandButton p:id="btnAddTourToCart-#{t.tourId}" action="#{cartMB.addTourToCart(t)}" style="display: none"/>
                                        </h:form>
                                    </c:forEach>

                                </div>
                            </div>


                            <nav aria-label="Page navigation">
                                <ul class="pagination justify-content-center">
                                    <c:if test="#{businessMB.currentPage == 1}">
                                        <li class="page-item disabled">
                                            <a class="page-link page-link-prev" href="#" aria-label="Previous" tabindex="-1" aria-disabled="true">
                                                <span aria-hidden="true"><i class="icon-long-arrow-left"></i></span>Prev
                                            </a>
                                        </li>
                                    </c:if>

                                    <c:if test="#{businessMB.currentPage > 1}">
                                        <li class="page-item ">
                                            <a class="page-link page-link-prev" style="cursor: pointer" onclick="previousPage()" aria-label="Previous" tabindex="-1" aria-disabled="true">
                                                <span aria-hidden="true"><i class="icon-long-arrow-left"></i></span>Prev
                                            </a>
                                        </li>
                                    </c:if>


                                    <c:forEach begin="1" end="#{businessMB.totalTourPage()}" var="pag">
                                        <c:if test="#{pag == businessMB.currentPage}">
                                            <li class="page-item active" aria-current="page">
                                                <a class="page-link" style="cursor: pointer" onclick="changePage(#{pag})" >
                                                    <h:outputText value="#{pag}" />
                                                </a>
                                            </li>
                                        </c:if>
                                        <c:if test="#{pag != businessMB.currentPage}">
                                            <li class="page-item">
                                                <a class="page-link" style="cursor: pointer" onclick="changePage(#{pag})" >
                                                    <h:outputText value="#{pag}" />
                                                </a>
                                            </li>
                                        </c:if>
                                    </c:forEach>

                                    <li class="page-item-total">of <h:outputText value="#{businessMB.totalTourPage()}"/></li>
                                    <c:if test="#{businessMB.currentPage == businessMB.totalTourPage()}">
                                        <li class="page-item disabled">
                                            <a class="page-link page-link-next" href="#" aria-label="Next">
                                                Next <span aria-hidden="true"><i class="icon-long-arrow-right"></i></span>
                                            </a>
                                        </li>
                                    </c:if>

                                    <c:if test="#{businessMB.totalTourPage() > businessMB.currentPage}">
                                        <li class="page-item ">
                                            <a class="page-link page-link-next" style="cursor: pointer" onclick="nextPage()" aria-label="Next">
                                                Next <span aria-hidden="true"><i class="icon-long-arrow-right"></i></span>
                                            </a>
                                        </li>
                                    </c:if>

                                </ul>
                            </nav>

                            <c:forEach begin="1" end="#{businessMB.totalTourPage()}" var="pag">
                                <h:form>
                                    <h:commandButton p:id="btnChangePage-#{pag}" action="#{businessMB.showToursByDestination(businessMB.currentTourType, pag)}" style="display: none"/>
                                </h:form>
                            </c:forEach>
                            <h:form>
                                <h:commandButton p:id="btnNextPage" action="#{businessMB.showToursByDestination(businessMB.currentTourType, (businessMB.currentPage+1) )}" style="display: none"/>
                            </h:form>
                            <h:form>
                                <h:commandButton p:id="btnPreviousPage" action="#{businessMB.showToursByDestination(businessMB.currentTourType, (businessMB.currentPage-1))}" style="display: none"/>
                            </h:form>

                        </div>
                        <aside class="col-lg-3 order-lg-first">
                            <div class="sidebar sidebar-shop">
                                <div class="widget widget-clean">
                                    <label>Filters:</label>
                                    <a href="#" class="sidebar-filter-clear">Clean All</a>
                                </div>

                                <div class="widget widget-collapsible">
                                    <h3 class="widget-title">
                                        <a data-toggle="collapse" href="#widget-1" role="button" aria-expanded="true" aria-controls="widget-1">
                                            Tour Types
                                        </a>
                                    </h3>

                                    <div class="collapse show" id="widget-1">
                                        <div class="widget-body">
                                            <div class="filter-items filter-items-count">
                                                <c:forEach items="#{tourTypeMB.showAll()}" var="tt">
                                                    <div class="col-sm-12">
                                                        <a onclick="redirectPage(#{tt.typeId})" href="#"><h:outputText class="left" value="#{tt.typeName}" /></a>
                                                        <span class="right item-count"><h:outputText value="#{businessMB.countToursByDestination(tt.typeId)}" /></span><br/>
                                                    </div>
                                                </c:forEach>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <c:forEach items="#{tourTypeMB.showAll()}" var="tt">
                                    <h:form>
                                        <h:commandButton p:id="btnChangeTypes-#{tt.typeId}" action="#{businessMB.showToursByDestination(tt.typeId, 1)}" style="display: none"/>
                                    </h:form>
                                </c:forEach>


                                <div class="widget widget-collapsible">
                                    <h3 class="widget-title">
                                        <a data-toggle="collapse" href="#widget-4" role="button" aria-expanded="true" aria-controls="widget-4">
                                            Brand
                                        </a>
                                    </h3>

                                    <div class="collapse show" id="widget-4">
                                        <div class="widget-body">
                                            <div class="filter-items">

                                                <c:forEach items="#{tourTypeMB.showAll()}" var="tt">
                                                    <div class="filter-item">
                                                        <div class="custom-control custom-checkbox">
                                                            <input type="checkbox" class="custom-control-input" id="brand-#{tt.typeId}" onchange="chooseType(#{tt.typeId})" />
                                                            <label class="custom-control-label" for="brand-#{tt.typeId}"><h:outputText value="#{tt.typeName}"/></label>
                                                        </div>
                                                    </div>
                                                </c:forEach>

                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <c:forEach items="#{tourTypeMB.showAll()}" var="tt">
                                    <h:form>
                                        <h:commandButton p:id="ckb-#{tt.typeId}" action="#{businessMB.showToursByDestination(tt.typeId, 1)}" style="display: none"/>
                                    </h:form>
                                </c:forEach>

                                <div class="widget widget-collapsible">
                                    <h3 class="widget-title">
                                        <a data-toggle="collapse" href="#widget-5" role="button" aria-expanded="true" aria-controls="widget-5">
                                            Price
                                        </a>
                                    </h3>

                                    <div class="collapse show" id="widget-5">
                                        <div class="widget-body">
                                            <div class="filter-price">
                                                <div class="filter-price-text">
                                                    Price Range:
                                                    <span id="filter-price-range"></span>
                                                </div>

                                                <div id="price-slider"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </aside>
                    </div>
                </div>
            </div>
        </main>
    </ui:define>



</ui:composition>
