<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>East2West Tours and Travels</title>
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="#{request.contextPath}/resources/client/assets/images/icons/apple-touch-icon.png"/>
        <link rel="icon" type="image/png" sizes="32x32" href="#{request.contextPath}/resources/client/assets/images/icons/favicon-32x32.png"/>
        <link rel="icon" type="image/png" sizes="16x16" href="#{request.contextPath}/resources/client/assets/images/icons/favicon-16x16.png"/>
        <link rel="manifest" href="#{request.contextPath}/resources/client/assets/images/icons/site.html"/>
        <link rel="mask-icon" href="#{request.contextPath}/resources/client/assets/images/icons/safari-pinned-tab.svg" color="#666666"/>
        <link rel="shortcut icon" href="#{request.contextPath}/resources/client/assets/images/icons/favicon.ico"/>
        <meta name="apple-mobile-web-app-title" content="East2West"/>
        <meta name="application-name" content="East2West"/>
        <meta name="msapplication-TileColor" content="#cc9966"/>
        <meta name="msapplication-config" content="#{request.contextPath}/resources/client/assets/images/icons/browserconfig.xml"/>
        <meta name="theme-color" content="#ffffff"/>
        <h:outputStylesheet name="client/assets/vendor/line-awesome/line-awesome/line-awesome/css/line-awesome.min.css" />
        <!-- Plugins CSS File -->
        <h:outputStylesheet name="client/assets/css/bootstrap.min.css" />
        <h:outputStylesheet name="client/assets/css/plugins/owl-carousel/owl.carousel.css" />
        <h:outputStylesheet name="client/assets/css/plugins/magnific-popup/magnific-popup.css" />
        <!-- Main CSS File -->
        <h:outputStylesheet name="client/assets/css/style.css" />
        <h:outputStylesheet name="client/assets/css/skins/skin-demo-20.css" />
        <h:outputStylesheet name="client/assets/css/demos/demo-20.css" />
        <h:outputStylesheet name="client/assets/css/plugins/nouislider/nouislider.css" />
        <h:outputStylesheet name="client/assets/toastr/toastr.min.css" />
        <h:outputStylesheet name="admin/plugins/custom/datatables/datatables.bundle.css"/>
        <ui:insert name="clientStyle"></ui:insert>
    </h:head>

    <h:body>
        <div class="page-wrapper">
            <ui:insert name="top">
                <ui:include src="headerClient.xhtml" />
            </ui:insert>

            <ui:insert name="content"></ui:insert>

            <ui:insert name="bottom">
                <ui:include src="footerClient.xhtml"/>
            </ui:insert>
        </div>
        <button id="scroll-top" title="Back to Top"><i class="icon-arrow-up"></i></button>

        <!-- Mobile Menu -->
        <div class="mobile-menu-overlay"></div>

        <div class="mobile-menu-container">
            <div class="mobile-menu-wrapper">
                <span class="mobile-menu-close"><i class="icon-close"></i></span>

                <form action="#" method="get" class="mobile-search">
                    <label for="mobile-search" class="sr-only">Search</label>
                    <input type="search" class="form-control" name="mobile-search" id="mobile-search" placeholder="Search in..." />
                    <button class="btn btn-primary" type="submit"><i class="icon-search"></i></button>
                </form>

                <ul class="nav nav-pills-mobile" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="mobile-menu-link" data-toggle="tab" href="#mobile-menu-tab" role="tab" aria-controls="mobile-menu-tab" aria-selected="true">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="mobile-cats-link" data-toggle="tab" href="#mobile-cats-tab" role="tab" aria-controls="mobile-cats-tab" aria-selected="false">Categories</a>
                    </li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane fade show active" id="mobile-menu-tab" role="tabpanel" aria-labelledby="mobile-menu-link">
                        <nav class="mobile-nav">
                            <ul class="mobile-menu">
                                <li class="active">
                                    <a href="#{request.contextPath}/faces/client/homepage.xhtml">Home</a>
                                </li>
                                <li>
                                    <a href="#">Tours</a>
                                    <ul>
                                        <c:forEach items="#{tourTypeMB.showAll()}" var="tt">
                                            <li><a onclick="redirectPage(#{tt.typeId})" href="#"><h:outputText value="#{tt.typeName}" /></a></li>  
                                        </c:forEach>
                                    </ul>
                                </li>
                                <li>
                                    <a href="#">Cars</a>
                                    <ul>
                                        <li>
                                            <a href="#">Models</a>

                                            <ul>
                                                <c:forEach items="#{carModelMB.showAll()}" var="md">
                                                    <li><a href="#"><h:outputText value="#{md.modelName}" /></a></li>
                                                </c:forEach>
                                            </ul>
                                        </li>
                                        <li>
                                            <a href="#">Types</a>

                                            <ul>
                                                <c:forEach items="#{carTypeMB.showAll()}" var="tp">
                                                    <li><a href="#"><h:outputText value="#{tp.description}" /></a></li>
                                                </c:forEach>
                                            </ul>
                                        </li>
                                    </ul>
                                </li>
                                <li>
                                    <a href="#">About</a>
                                </li>
                                <li>
                                    <a href="#">Contact</a>
                                </li>
                                
                            </ul>
                        </nav>
                    </div>
                    
                </div>

                <div class="social-icons">
                    <a href="#" class="social-icon" target="_blank" title="Facebook"><i class="icon-facebook-f"></i></a>
                    <a href="#" class="social-icon" target="_blank" title="Twitter"><i class="icon-twitter"></i></a>
                    <a href="#" class="social-icon" target="_blank" title="Instagram"><i class="icon-instagram"></i></a>
                    <a href="#" class="social-icon" target="_blank" title="Youtube"><i class="icon-youtube"></i></a>
                </div>
            </div>
        </div>

        <!-- Sign in  -->        
        <div class="modal fade" id="signin-modal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true"><i class="icon-close"></i></span>
                        </button>

                        <div class="form-box">
                            <div class="form-tab">
                                <ul class="nav nav-pills nav-fill" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link active" id="signin-tab" data-toggle="tab" href="#signin" role="tab" aria-controls="signin" aria-selected="true">Sign In</a>
                                    </li>
                                </ul>
                                <div class="tab-content" id="tab-content-5">
                                    <div class="tab-pane fade show active" id="signin" role="tabpanel" aria-labelledby="signin-tab">
                                        <h:form>
                                            <div class="form-group">
                                                <label>Username *</label>
                                                <h:inputText value="#{customerLoginMB.username}" class="form-control" />
                                            </div>

                                            <div class="form-group">
                                                <label>Password *</label>
                                                <h:inputSecret value="#{customerLoginMB.password}" class="form-control" />
                                            </div>

                                            <div class="form-footer">
                                                <h:commandButton action="#{customerLoginMB.login()}" class="btn btn-outline-primary-2" value="LOG IN"/>
                                                <div class="text-danger" ><h:outputText value="#{customerLoginMB.message}" /></div>
                                            </div>
                                        </h:form>
                                        <div class="form-choice">
                                            <p class="text-center">or sign in with</p>
                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <a href="#" class="btn btn-login btn-g">
                                                        <i class="icon-google"></i>
                                                        Login With Google
                                                    </a>
                                                </div>
                                                <div class="col-sm-6">
                                                    <a href="#" class="btn btn-login btn-f">
                                                        <i class="icon-facebook-f"></i>
                                                        Login With Facebook
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <h:outputScript name="client/assets/js/jquery.min.js" />
        <h:outputScript name="client/assets/js/bootstrap.bundle.min.js" />
        <h:outputScript name="client/assets/js/jquery.hoverIntent.min.js" />
        <h:outputScript name="client/assets/js/jquery.waypoints.min.js" />
        <h:outputScript name="client/assets/js/superfish.min.js" />
        <h:outputScript name="client/assets/js/owl.carousel.min.js" />
        <h:outputScript name="client/assets/js/jquery.magnific-popup.min.js" />
        <h:outputScript name="client/assets/js/main.js" />
        <h:outputScript name="client/assets/js/demos/demo-20.js" />
        <h:outputScript name="admin/js/pages/features/miscellaneous/toastr.js"/>
        <h:outputScript name="client/assets/js/manage/client-tours.js" />
        <h:outputScript name="client/assets/toastr/toastr.min.js" />
        <h:outputScript name="admin/plugins/custom/datatables/datatables.bundle.js"/>
        <h:outputScript name="admin/js/pages/crud/datatables/basic/paginations.js"/>
        <script>
            #{customerLoginMB.notice}
            #{customerLoginMB.notice = ""}
            #{cartMB.notice}
            #{cartMB.notice = ""}
        </script>
        <ui:insert name="clientScript"></ui:insert>
    </h:body>

</html>
