<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="./mainTemplate.xhtml">

    <ui:define name="content">
        <main class="main">
            <nav aria-label="breadcrumb" class="breadcrumb-nav border-0 mb-0">
                <div class="container">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#{request.contextPath}/faces/client/homepage.xhtml">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Sign Up</li>
                    </ol>
                </div>
            </nav>

            <div class="page-content pb-0">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-6">
                            <h2 class="title mb-1">Sign Up</h2>
                            <p class="mb-2">Register now for special updates, offers and promotions</p>
                            <h:form enctype="multipart/form-data" class="contact-form mb-3" >
                                <div class="row">
                                    <div class="col-sm-12">
                                        <label>Username:</label>
                                        <h:inputText value="#{customerLoginMB.cusSignedUp.username}" id="username" class="form-control" p:placeholder="Username" />
                                        <h:message for="username" class="text-danger"/> 
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <label>Password: </label>
                                        <h:inputSecret value="#{customerLoginMB.cusSignedUp.password}" id="password" class="form-control" p:placeholder="Password" />
                                        <h:message for="password" class="text-danger"/> 
                                    </div>

                                    <div class="col-sm-6">
                                        <label>Confirm Password: </label>
                                        <h:inputSecret value="#{customerLoginMB.verifyPassword}" id="confirm" class="form-control"  p:placeholder="Confirm Password" />
                                        <h:message for="confirm" class="text-danger"/> 
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <label>Firstname:</label>
                                        <h:inputText value="#{customerLoginMB.cusSignedUp.firstName}" id="firstname" class="form-control" p:placeholder="Firstname" />
                                        <h:message for="firstname" class="text-danger"/> 
                                    </div>

                                    <div class="col-sm-6">
                                        <label>Lastname: </label>
                                        <h:inputText value="#{customerLoginMB.cusSignedUp.lastName}" id="lastname" class="form-control"  p:placeholder="Lastname" />
                                        <h:message for="lastname" class="text-danger"/> 
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <label>Birthdate: </label>
                                        <h:inputText p:type="date" value="#{customerLoginMB.cusSignedUp.birthDate}" class="form-control" id="birthdate" >
                                            <f:convertDateTime pattern="yyyy-MM-dd"/>
                                        </h:inputText>
                                        <h:message for="birthdate" class="text-danger"/> 
                                    </div>
                                    <div class="col-sm-6">
                                        <label>Gender: </label>
                                        <h:selectOneMenu value="#{customerLoginMB.gender}" class="form-control" id="gender">
                                            <f:selectItem itemValue="true" itemLabel="Male" />
                                            <f:selectItem itemValue="false" itemLabel="Female" />
                                        </h:selectOneMenu>
                                        <h:message for="gender" class="text-danger"/> 
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <label>Email: </label>
                                        <h:inputText value="#{customerLoginMB.cusSignedUp.email}" id="email" class="form-control" p:placeholder="Email" />
                                        <h:message for="email" class="text-danger"/> 
                                    </div>
                                    <div class="col-sm-6">
                                        <label>Phone: </label>
                                        <h:inputText value="#{customerLoginMB.cusSignedUp.phone}" id="phone" class="form-control" p:placeholder="Phone" />
                                        <h:message for="phone" class="text-danger"/> 
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <label>Address: </label>
                                        <h:inputText value="#{customerLoginMB.cusSignedUp.address}" id="address" class="form-control" p:placeholder="Address" />
                                        <h:message for="address" class="text-danger"/> 
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <label>Avatar: </label>
                                        <h:inputFile value="#{customerLoginMB.file}" id="avatar" class="form-control" />
                                        <h:message for="avatar" class="text-danger"/> 
                                    </div>
                                </div>

                                <h:commandButton value="SIGN UP" action="#{customerLoginMB.signUp()}" class="btn btn-outline-primary-2 btn-minwidth-sm" />
                            </h:form>
                        </div>
                        <div class="col-lg-6"></div>
                    </div>


                </div>

            </div>
        </main>
    </ui:define>

</ui:composition>
