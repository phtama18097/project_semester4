<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="./mainTemplate.xhtml">

    <ui:define name="content">
        <main class="main">
            <nav aria-label="breadcrumb" class="breadcrumb-nav border-0 mb-0">
                <div class="container">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a jsf:outcome="homepage" >Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Sign In</li>
                    </ol>
                </div>
            </nav>

            <div class="page-content pb-0">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-6">
                            <h2 class="title mb-1">Sign In</h2>
                            <p class="mb-2">Sign in now for special updates, offers and promotions</p>
                            <h:form enctype="multipart/form-data" class="contact-form mb-3" >
                                <div class="row">
                                    <div class="col-sm-12">
                                        <h:inputText value="#{customerLoginMB.username}" class="form-control" id="username" p:placeholder="Username" />
                                        <h:message for="username" class="text-danger"/> 
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <h:inputSecret value="#{customerLoginMB.password}" class="form-control" id="password" p:placeholder="Password" />
                                        <h:message for="password" class="text-danger"/> 
                                    </div>
                                </div>                   
                                <h:commandButton value="LOG IN" action="#{customerLoginMB.login()}" class="btn btn-outline-primary-2 btn-minwidth-sm" />             
                            </h:form>
                        </div>
                        <div class="col-lg-6"></div>
                    </div>

                </div>
                
            </div>
        </main>
    </ui:define>

</ui:composition>
