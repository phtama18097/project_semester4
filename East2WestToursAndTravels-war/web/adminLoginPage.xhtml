<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta charset="utf-8" />
        <title><h:outputText value="East2West - Sign In To Admin"/></title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="canonical" href="https://keenthemes.com/metronic" />
        <!--begin::Fonts-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />
        <!--end::Fonts-->

        <!--begin::Page Vendors Styles(used by this page)-->
        <h:outputStylesheet name="admin/css/pages/login/classic/login-3.css"/>
        <!--end::Page Vendors Styles-->

        <!--begin::Global Theme Styles(used by all pages)-->
        <h:outputStylesheet name="admin/plugins/global/plugins.bundle.css" />
        <h:outputStylesheet name="admin/plugins/custom/prismjs/prismjs.bundle.css"/>
        <h:outputStylesheet name="admin/css/style.bundle.css"/>
        <!--end::Global Theme Styles-->

        <!--begin::Layout Themes(used by all pages)-->
        <h:outputStylesheet name="admin/css/themes/layout/header/base/light.css"/>
        <h:outputStylesheet name="admin/css/themes/layout/header/menu/light.css"/>
        <h:outputStylesheet name="admin/css/themes/layout/brand/dark.css"/>
        <h:outputStylesheet name="admin/css/themes/layout/aside/dark.css"/>
        <!--end::Layout Themes-->
        <h:outputStylesheet name="admin/media/logos/favicon.ico"/>

    </h:head>

    <h:body id="kt_body" class="header-fixed header-mobile-fixed subheader-enabled subheader-fixed aside-enabled aside-fixed aside-minimize-hoverable page-loading">

        <div class="d-flex flex-column flex-root">

            <div class="login login-3 login-signin-on d-flex flex-row-fluid" id="kt_login">
                <div class="d-flex flex-center bgi-size-cover bgi-no-repeat flex-row-fluid" style="background-image: url(#{request.contextPath}/resources/admin/media/bg/bg-1.jpg);">
                    <div class="login-form text-center text-white p-7 position-relative overflow-hidden">

                        <div class="d-flex flex-center mb-15">
                            <a href="#">
                                <img src="#{request.contextPath}/resources/admin/media/logos/logo-letter-9.png" class="max-h-100px" alt="" />
                            </a>
                        </div>

                        <div class="login-signin">
                            <div class="mb-20">
                                <h3><h:outputText value="Sign In To Admin"/></h3>
                                <p class="opacity-60 font-weight-bold">Enter your details to login to your account:</p>
                            </div>
                            <h:form class="form" p:id="kt_login_signin_form">
                                <div class="form-group">
                                    <h:inputText value="#{employeeLoginMB.username}" class="form-control h-auto text-white placeholder-white opacity-70 bg-dark-o-70 rounded-pill border-0 py-4 px-8 mb-5" p:placeholder="Username" p:autocomplete="off" />
                                </div>
                                <div class="form-group">
                                    <h:inputSecret value="#{employeeLoginMB.password}" class="form-control h-auto text-white placeholder-white opacity-70 bg-dark-o-70 rounded-pill border-0 py-4 px-8 mb-5" p:placeholder="Password" />
                                    <div class="text-danger"><h:outputText value="#{employeeLoginMB.notice}"/></div>
                                </div>
                                <div class="form-group d-flex flex-wrap justify-content-between align-items-center px-8">
                                    <div class="checkbox-inline">
                                        <label class="checkbox checkbox-outline checkbox-white text-white m-0">
                                            <input type="checkbox" name="remember" />
                                            <span></span>Remember me</label>
                                    </div>
                                    <a href="javascript:;" id="kt_login_forgot" class="text-white font-weight-bold">Forget Password ?</a>
                                </div>
                                <div class="form-group text-center mt-10">
                                    <h:commandButton p:id="kt_login_signin_submit" action="#{employeeLoginMB.login()}" class="btn btn-pill btn-outline-white font-weight-bold opacity-90 px-15 py-3" value="Sign in"/>
                                </div>
                            </h:form>
                            
                        </div>

                        <div class="login-forgot">
                            <div class="mb-20">
                                <h3>Forgotten Password ?</h3>
                                <p class="opacity-60">Enter your email to reset your password</p>
                            </div>
                            <form class="form" id="kt_login_forgot_form">
                                <div class="form-group mb-10">
                                    <input class="form-control h-auto text-white placeholder-white opacity-70 bg-dark-o-70 rounded-pill border-0 py-4 px-8" type="text" placeholder="Email" name="email" autocomplete="off" />
                                </div>
                                <div class="form-group">
                                    <button id="kt_login_forgot_submit" class="btn btn-pill btn-outline-white font-weight-bold opacity-90 px-15 py-3 m-2">Request</button>
                                    <button id="kt_login_forgot_cancel" class="btn btn-pill btn-outline-white font-weight-bold opacity-70 px-15 py-3 m-2">Cancel</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>

        </div>


        <script>var HOST_URL = "https://preview.keenthemes.com/metronic/theme/html/tools/preview";</script>
        <script>var KTAppSettings = { "breakpoints": { "sm": 576, "md": 768, "lg": 992, "xl": 1200, "xxl": 1400 }, "colors": { "theme": { "base": { "white": "#ffffff", "primary": "#3699FF", "secondary": "#E5EAEE", "success": "#1BC5BD", "info": "#8950FC", "warning": "#FFA800", "danger": "#F64E60", "light": "#E4E6EF", "dark": "#181C32" }, "light": { "white": "#ffffff", "primary": "#E1F0FF", "secondary": "#EBEDF3", "success": "#C9F7F5", "info": "#EEE5FF", "warning": "#FFF4DE", "danger": "#FFE2E5", "light": "#F3F6F9", "dark": "#D6D6E0" }, "inverse": { "white": "#ffffff", "primary": "#ffffff", "secondary": "#3F4254", "success": "#ffffff", "info": "#ffffff", "warning": "#ffffff", "danger": "#ffffff", "light": "#464E5F", "dark": "#ffffff" } }, "gray": { "gray-100": "#F3F6F9", "gray-200": "#EBEDF3", "gray-300": "#E4E6EF", "gray-400": "#D1D3E0", "gray-500": "#B5B5C3", "gray-600": "#7E8299", "gray-700": "#5E6278", "gray-800": "#3F4254", "gray-900": "#181C32" } }, "font-family": "Poppins" };</script>

        <!--begin::Global Theme Bundle(used by all pages)-->
        <h:outputScript name="admin/plugins/global/plugins.bundle.js"/>
        <h:outputScript name="admin/plugins/custom/prismjs/prismjs.bundle.js"/>
        <h:outputScript name="admin/js/scripts.bundle.js"/>

    </h:body>

</html>
